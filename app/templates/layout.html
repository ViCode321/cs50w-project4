{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" >    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>{% block title %}{% endblock %}</title>        
</head>
<body>
    <nav class="flex items-center bg-gray-900 text-white justify-between p-5 shadow-lg text-sm font-medium">
        <a href="#">
          <img src="{% static 'images/logo.jpg' %}" class="w-10 h-10 rounded-full"" />
        </a>
        <ul class="flex gap-3 items-center">
          <li>
            <a href="{% url 'home' %}">
              <button class="px-4 py-2 hover:bg-gray-800 transition-colors rounded-lg">
                Inicio
              </button>
            </a>
          </li>
          <li>
            <a href="{% url 'online_users' %}">
              <button class="px-4 py-2 hover:bg-gray-800 transition-colors rounded-lg">
                Personas
              </button>
            </a>
          </li>
          <li>
            <a href="#">
              <button class="px-4 py-2 hover:bg-gray-800 transition-colors rounded-lg">
                Shop
              </button>
            </a>
          </li>
          <li>
            <a href="#">
              <button class="px-4 py-2 hover:bg-gray-800 transition-colors rounded-lg">
                Services
              </button>
            </a>
          </li>
        </ul>
        <ul class="flex items-center gap-3">
          <li>
            <button class="w-10 h-10 grid place-content-center hover:bg-gray-800 rounded-lg transition-colors">
              <i class="fa-solid fa-bell"></i>
            </button>
          </li>
          <li>
            <a href="{% url 'profile' %}">
            <button>
              <img src="{{ user.profile_picture.url }}" alt="avatar" class="w-10 h-10 rounded-full" />
            </button>
        </a>
          </li>
        </ul>
      </nav>

    <div class="container">
        {% block main %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-5ZgRUfS0hUZqE4K9W77iRDi6i4ZsyZSZSTSNKlpjY0nU5Q7tSHiox+cq+D7K7+q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/layout.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script> var onlineUsersUrl = "{% url 'online_users_json' %}"; </script>
    <script src="{% static 'js/online_users.js' %}"></script>


</body>
</html>
