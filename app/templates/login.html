{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Acceder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/layout.css' %}">
	<!-- STYLE CSS -->
	<link rel="stylesheet" href="{% static 'css/styles_login.css' %}">
</head>
	<body>
        <div class="wrapper" style="background-image: url({% static 'images/bg-registration-form-.jpg' %});">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'images/logo.jpg'%}" alt="">
				</div>
				<form action="">
					<h3>Acceder</h3>	
					<div class="form-wrapper">
						<input type="text" placeholder="Nombre de Usuario" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Contraseña" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Acceder
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					<span class="redirect-link">¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></span>					
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
