{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christians Together</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #9c27b0;
            background-image: linear-gradient(315deg, #9c27b0 0%, #6a1b9a 74%);
        }

        h1 {
            font-size: 36px;
            color: white;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        button {
            width: 150px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: black;
            background: white;
            border: 2px solid black;
            box-shadow: 5px 5px 0 black, -5px -5px 0 black, -5px 5px 0 black, 5px -5px 0 black;
            transition: 500ms ease-in-out;
            margin-bottom: 10px;
        }

        button:hover {
            box-shadow: 20px 5px 0 black, -20px -5px 0 black;
        }

        button:focus {
            outline: none;
        }
        .card {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{% static 'images/logo.jpg' %}" class="card-img-top" alt="Logo">
    </div>
    <h1>Bienvenido Christians Together</h1>
    <a href="/login">
        <button class="name noselect">Iniciar Sesi√≥n</button>
    </a>
    <a href="/register">
        <button class="name noselect">Registrarse</button>
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
