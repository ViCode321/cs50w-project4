<!-- home.html -->
{% extends "layout.html" %}
{% load static %}

{% block title %}
Inicio
{% endblock %}

{% block main %}
<div class="container emp-profile">
    <h2>Publicaciones</h2>
    <div class="container emp-profile">
        <h2>Publicaciones</h2>
        {% for post in posts %}
            <div class="post">
                <p>{{ post.content }}</p>
                <p>{{ post.publication_date }}</p>
                <!-- Agrega más detalles según tu modelo de datos -->
            </div>
        {% endfor %}
    </div>
    <!-- Botón para abrir la ventana modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#makePostModal">
        Hacer Publicación
    </button>
</div>
{% endblock %}
