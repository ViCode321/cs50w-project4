{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
    <link rel="stylesheet" href="{% static 'css/foto.css' %}">
</head>

<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
    
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}https://img.icons8.com/bubbles/100/000000/user.png{% endif %}" class="img-radius" alt="User-Profile-Image">
                                    </div>
                                    <h6 class="f-w-600">{{ user.first_name }} {{ user.last_name }}</h6>
                                    <p>Aquí puedes agregar tu biografía</p>
                                    <a href="#" id="editBio" class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16">
                                        Editar biografía
                                    </a>
                                    <a href="#" id="editProfilePic" class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16">
                                        Cambiar foto de perfil
                                    </a>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Información</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Usuario</p>
                                            <h6 class="text-muted f-w-400">{{ user.username }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Contraseña</p>
                                            <h6 class="text-muted f-w-400">********</h6>
                                        </div>
                                    </div>
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600"></h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Ubicación</p>
                                            <h6 class="text-muted f-w-400">{{ user.location }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Correo</p>
                                            <h6 class="text-muted f-w-400">{{ user.email }}</h6>
                                        </div>
                                    </div>
                                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="facebook" data-abc="true"><i
                                                    class="mdi mdi-facebook feather icon-facebook facebook"
                                                    aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    
    <form method="post" action="{% url 'user_profile' %}" enctype="multipart/form-data" id="editForm">
        {% csrf_token %}
        
        <!-- Biografía -->
        <label for="id_biography">Nueva biografía:</label>
        <textarea name="biography" id="id_biography">{{ user.biography }}</textarea>
    
        <!-- Foto de perfil -->
        <label for="id_profile_picture">Nueva foto de perfil:</label>
        <input type="file" name="profile_picture" id="id_profile_picture">
    
        <button type="submit">Guardar cambios</button>
    </form>
    <script>
        document.getElementById('editBio').addEventListener('click', function () {
            document.getElementById('id_biography').style.display = 'block';
            document.getElementById('id_profile_picture').style.display = 'none';
        });
    
        document.getElementById('editProfilePic').addEventListener('click', function () {
            document.getElementById('id_biography').style.display = 'none';
            document.getElementById('id_profile_picture').style.display = 'block';
        });
    </script>
        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
